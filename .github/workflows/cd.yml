name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run Migrations
        run: npm run db:migrate

      - name: Build app
        run: npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
            credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Push to registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470711/notely-ar-repo/abdullak123/notely:latest . --project=notely-470711

      - name: Deploy to cloud run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-470711/notely-ar-repo/abdullak123/notely:latest --region us-central1 --allow-unauthenticated --project notely-470711 --max-instances=4